<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuuviTAG Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
            background-color: #f4f7fa;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            padding: 0.75em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            color: #555;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RuuviTAG Sensor Data</h1>
        <div id="data-container">
            <table id="data-table" hidden>
                <thead>
                    <tr>
                        <th>Parameter</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
            <p id="error-message" hidden>No data available</p>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                if (!response.ok) throw new Error("No data available");
                const data = await response.json();

                // Hide error message if data is available
                document.getElementById('error-message').hidden = true;
                document.getElementById('data-table').hidden = false;

                // Extract the data portion (assumes format you provided)
                const sensorData = data[1];

                // Populate the table with sensor data
                const dataBody = document.getElementById('data-body');
                dataBody.innerHTML = '';
                for (const [key, value] of Object.entries(sensorData)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                    dataBody.appendChild(row);
                }
            } catch (error) {
                // Show error message if data is unavailable
                document.getElementById('error-message').hidden = false;
                document.getElementById('data-table').hidden = true;
            }
        }

        // Fetch data initially and every second
        fetchData();
        setInterval(fetchData, 1000);
    </script>
</body>
</html>
